<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Personagens Maneiros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Personagens Maneiros</h2>
    <div class="galeria" id="galeria">
      <div class="imagens">
        <img src="Imagens/dante.jpg" alt="Herói 1" draggable="true" class="draggable">
        <img src="Imagens/vergil.jpeg" alt="Herói 2" draggable="true" class="draggable">
        <img src="Imagens/cage.jpg" alt="Herói 3" draggable="true" class="draggable">
        <img src="Imagens/charlie.jpg" alt="Herói 4" draggable="true" class="draggable">
        <img src="Imagens/jimmy.webp" alt="Herói 5" draggable="true" class="draggable">
        <img src="Imagens/sett.jpg" alt="Herói 6" draggable="true" class="draggable">
        <img src="Imagens/mcqueen.jpg" alt="Herói 7" draggable="true" class="draggable">
        <img src="Imagens/cj.png" alt="Herói 8" draggable="true" class="draggable">

      </div>
    </div>
  </div>

  <div class="container">
    <h2>Favoritos ❤️</h2>
    <div class="favoritos dropzone" id="favoritos">
      <p class="mensagem">Arraste aqui seus favoritos!</p>
    </div>
    <div class="contador" id="contador">0 personagens</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
